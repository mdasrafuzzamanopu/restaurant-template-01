<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <style>
        /* Footer Styling */
        .footer {
            padding: 20px;
            background-color: #fff;
            font-family: Arial, sans-serif;
            color: #333;
            border-top: 1px solid #eaeaea;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .footer-left {
            flex: 1;
            min-width: 250px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .dot {
            color: #ff4c4c;
            /* Red dot color */
        }

        .footer-left p {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .footer-center {
            flex: 1;
            display: flex;
            justify-content: center;
            min-width: 200px;
        }

        .footer-nav a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .footer-nav a:hover {
            color: #ff4c4c;
        }

        .footer-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            min-width: 200px;
        }

        .social-icons a {
            margin: 0 8px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #ff4c4c;
        }

        .footer-bottom {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 10px 0;
            border-top: 1px solid #eaeaea;
        }

        .footer-bottom .powered-by {
            color: #ff4c4c;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">

            </div>
            <div class="footer-center">
                <nav class="footer-nav">
                    <a href="#">Recipes</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                    <a href="#">About us</a>
                </nav>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>

            </div>
        </div>
        <div class="footer-bottom">

    </footer>


</body>
